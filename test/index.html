<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>Gradient test</title>
<!-- 
    original from
https://www.html5canvastutorials.com/advanced/html5-canvas-animated-gradient-background/ -->
<style type="text/css">
body {
  width: 100vw;
  margin: 0;
  overflow: hidden;
}

canvas {
  width: 100vw;
  height: 50vh;
}
</style>

<body>
	
<canvas id="canv" width="320" height="320">

	

<script type="text/javascript">
var c = document.getElementById('canv');
var $ = c.getContext('2d');
var canvasWidth = window.innerWidth;
var canvasHeight = window.innerHeight;
    


var col = function(x, y, r, g, b) {
  $.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
  $.fillRect(x, y, canvasWidth, canvasHeight);
}
var R = function(x, y, t) {
  return( Math.floor(192 + 64*Math.cos( (x*x-y*y)/300 + t )) );
}

var G = function(x, y, t) {
  return( Math.floor(192 + 64*Math.sin( (x*x*Math.cos(t/4)+y*y*Math.sin(t/3))/300 ) ) );
}

var B = function(x, y, t) {
  return( Math.floor(192 + 64*Math.sin( 5*Math.sin(t/9) + ((x-100)*(x-100)+(y-100)*(y-100))/300) ));
}

var t = 0;

var run = function() {
  for(x=0;x<=canvasWidth;x++) {
    for(y=0;y<=35;y++) {
      col(x, y, R(x,y,t), G(x,y,t), B(x,y,t));
    }
  }
  t = t + 0.0120;
  window.requestAnimationFrame(run);
}

run();


  </script>
	
</body>
